
<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <htitle>SPLASH</title>
    <link rel="icon" href="https://raw.githubusercontent.com/pizzaddicted4life/SXHUB.github.io/refs/heads/main/assets/images/00-_2_-.ico">
    <link rel="stylesheet" href="css/style.css">  
    <style>
        * {
			padding: 0;
			margin: 0;
		}
		html, body {
			position: relative;
			width: 100%;
			height: 100%;
		}
		body {
			background: #eee;
		}
		canvas {
			background: white;
			display: block;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
    </style>
</head>
<body>
    <canvas id="c" width="1024" height="768"></canvas>
</body>
<script>
    ;(function(main) {
		main();
	})(function() {

		'use strict';

		var c = document.getElementById('c'),
			ctx = c.getContext('2d');

		var Energy = function(cx, cy, r1, r2, a1, a2) {

			this.cx = cx;
			this.cy = cy;

			this.a1 = a1;
			this.a2 = a2

			this.r1 = r1;			
			this.r2 = r2;			

			this.x = this.cx + Math.cos(this.a1) * this.r1;
			this.y = this.cy + Math.sin(this.a2) * this.r2;			

			this.ox = this.x;
			this.oy = this.y;

			this.as1 = this.as2 = Math.random() * 0.8 - 0.4;
		
		};

		Energy.prototype = {
			constructor: Energy,
			update: function() {
				this.ox = this.x;
				this.oy = this.y;
				this.x = this.cx + Math.cos(this.a1) * this.r1;
				this.y = this.cy + Math.sin(this.a2) * this.r2;
				this.a1 += this.as1;
				this.a2 += this.as2;
			},
			render: function(ctx) {

				ctx.lineWidth = 1 + Math.random() * 2;
				ctx.strokeStyle = "#023E78";
				ctx.beginPath();
				ctx.moveTo(this.ox, this.oy);
				ctx.lineTo(this.x, this.y);
				ctx.stroke();

				ctx.lineWidth = Math.random();
				ctx.strokeStyle = "#111";
				ctx.beginPath();
				ctx.moveTo(this.ox, this.oy);
				ctx.lineTo(this.x, this.y);
				ctx.stroke();

			}
		};


		var energyCount = 500;
		var energyList = [];
		var energy = null;
		var r = null;
		var a = null;

		for(var i = 0; i < energyCount; i++) {

			if(i < 300) {
				energy = new Energy(
					c.width / 2, c.height / 2,
					Math.random() * 145,
					Math.random() * 145,
					Math.PI * 2 * Math.random(),
					Math.PI * 2 * Math.random()
				);
			} else {
				r = Math.random() * 180;
				a = Math.PI * 2 * Math.random();
				energy = new Energy(
					c.width / 2, c.height / 2,
					r,
					r,
					a, 
					a
				);
			}

			energyList.push(energy);				

		}

		requestAnimationFrame(function loop() {
			requestAnimationFrame(loop);
			ctx.globalCompositeOperation = 'source-over';
			ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
			ctx.fillRect(0, 0, c.width, c.height);
			ctx.globalCompositeOperation = 'lighter';
			for(var i = 0; i < energyCount; i++) {
				energy = energyList[i];
				energy.update();
				energy.render(ctx);				
			}
		});

	});
</script>
</html>
