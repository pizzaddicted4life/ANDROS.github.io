      body {

        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Centrado del LOGO SVG */
      .LOGO {
        position: absolute;
        width: 15vw; /* Ajuste automático al ancho de la pantalla */
        height: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.8;
      }

      /* Efecto de neón titilante */
      .LOGO svg {
        filter: drop-shadow(0 0 10px #00ffcc);
        animation: neonGlow 1.5s infinite alternate;
      }

      @keyframes neonGlow {
        from {
          filter: drop-shadow(0 0 10px #00ffcc) drop-shadow(0 0 20px #00ffcc);
        }
        to {
          filter: drop-shadow(0 0 20px #00ffcc) drop-shadow(0 0 30px #00ffcc);
        }
      }

      canvas {
        position: fixed;
        width: 100%;
        height: 100%;
      }

      a {
        position: absolute;
        bottom: 2vmin;
        right: 2vmin;
        color: rgba(255, 255, 255, 0.2);
        text-decoration: none;
      }

      a:hover {
        color: #0800ff;
      }
